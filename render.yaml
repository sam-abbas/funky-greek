services:
  - type: web
    name: stock-chart-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: FORCE_LOCAL_MODE
        value: "true"
      - key: ALLOWED_HOSTS
        value: "funky-greek.onrender.com,*.onrender.com"
      - key: ALLOWED_ORIGINS
        value: "https://funky-greek.onrender.com,https://*.onrender.com"
