services:
  - type: web
    name: stock-chart-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: LOG_LEVEL
        value: INFO
    # Ensure Python environment is used
    dockerfilePath: ""
    dockerContext: ""
