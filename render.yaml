services:
  - type: web
    name: stock-chart-analyzer
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: FORCE_LOCAL_MODE
        value: "true"
      - key: ALLOWED_HOSTS
        value: "funky-greek.onrender.com,*.onrender.com"
      - key: ALLOWED_ORIGINS
        value: "https://funky-greek.onrender.com,https://*.onrender.com"
